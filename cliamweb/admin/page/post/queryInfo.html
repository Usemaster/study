<div class="layuimini-main" id="query">

    <script type="text/html" id="demo">
        <div class="layui-form-item">
            <label class="layui-form-label required">招领/寻物:</label>
            <div class="layui-input-block">
                {{# if(d.flag==0){ }}
                寻找
                {{# } else{ }}
                招领
                {{# } }}
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label required">标  题:</label>
            <div class="layui-input-block">
                {{d.title}}
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label required">类  型:</label>
            <div class="layui-input-block">
                {{d.typeName}}
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label required">地  址:</label>
            <div class="layui-input-block">
                {{d.address}}
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label required">内  容:</label>
            <div class="layui-input-block">
                {{d.content}}
            </div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label required">发帖人:</label>
            <div class="layui-input-block">
                {{d.uname}}
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label required">发布时间:</label>
            <div class="layui-input-block">
                {{d.ctime}}
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label required">状态:</label>
            <div class="layui-input-block">
                {{# if(d.status==0){ }}
                结束
                {{# } else{ }}
                进行中
                {{# } }}
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label required">查看次数:</label>
            <div class="layui-input-block">
                {{d.viewCount}}
            </div>
        </div>
    </script>
</div>
