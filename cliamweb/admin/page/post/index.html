<div class="layuimini-container layuimini-page-anim">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>高级查询</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">寻物/招领</label>
                            <div class="layui-input-inline">
                                <select name="flag">
                                    <option value="">请选择</option>
                                    <option value="1">失物招领</option>
                                    <option value="0">寻物启事</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">状态</label>
                            <div class="layui-input-inline">
                                <select name="status">
                                    <option value="">请选择</option>
                                    <option value="1">进行中</option>
                                    <option value="0">已结束</option>
                                </select>
                            </div>
                        </div>

                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete"> 批量删除 </button>
            </div>
        </script>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="query">查询详细</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>

    </div>
</div>

<script>
    layui.use(['form', 'table','miniPage','element','axios','laytpl'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table,
            axios = layui.axios,
            laytpl=layui.laytpl,
            miniPage = layui.miniPage;

        //重新渲染form
        form.render('select');

        table.render({
            elem: '#currentTableId',
            url: SURL+'post/queryAll',
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            cols: [[
                {type: "checkbox", width: 50},
               // {field: 'id', width: 80, title: 'ID', sort: true},
                {field: 'title', title: '标题', width: 180},
                {field: 'typeName', width: 100, title: '类型'},
                {field: 'flag', width: 120, title: '寻物/招领',
                    templet:function (res) {
                        if (res.flag==0){
                            return '<span class="layui-badge layui-btn-warm">寻物启事</span>';
                        }else{
                            return '<span class="layui-badge layui-bg-orange">失物招领</span>';
                        }
                    }},
                {field: 'status', width: 100, title: '状态',
                    templet:function (res) {
                        if (res.status==0){
                            return '<span class="layui-badge layui-btn-warm">已结束</span>';
                        }else{
                            return '<span class="layui-badge layui-bg-orange">进行中</span>';
                        }
                }},
                {field: 'uname', width: 100, title: '发布者'},
                {field: 'ctime', width: 180, title: '发布时间'},
                {title: '操作', minWidth: 150, toolbar: '#currentTableBar', align: "center"}
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
            page: true,
            skin: 'line'
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            var status = data.field.status;
            var flag = data.field.flag;
            //执行搜索重载
            table.reload('currentTableId', {
                page: {
                    curr: 1
                }
                , where: {
                    status: status,
                    flag:flag
                }
            }, 'data');
            return false;
        });

        //表单刷新加载
        window.reload=function() {
            table.reload('currentTableId');
        }

        /**
         * toolbar事件监听
         */
        table.on('toolbar(currentTableFilter)', function (obj) {
            if (obj.event === 'delete') {  // 监听删除操作
                var data = table.checkStatus('currentTableId').data;
                if (data.length==0){
                    layer.msg("请选择要删除的记录信息")
                }else{
                    //获取要删除记录的id集合
                    var ids = getCheckId(data);
                    axios.get('post/deleteByIds?ids='+ids).then(function (response) {
                        if (response.code==200){
                            layer.msg("删除成功");
                            //刷新主页面 table一块
                            window.reload();
                            // //关闭弹出信息
                            // layer.close(parentIndex);
                        }
                    }).catch(function (error) {
                        layer.msg(data.msg)
                    })
                }
            }
        });
        /**
        * 获取删除id的集合
         */
        function getCheckId(data){
            var arr = new Array();
            for (var i=0;i<data.length;i++){
                arr.push(data[i].id);
            }
            return arr.join(",")
        }

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });

        /**
         * 设置form信息
        */
        function setFormValue(data) {
            form.val("updatePwd",{
                id:data.id
            })
        }

        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            if (obj.event === 'query') {   // 监听修改密码操作
                var content = miniPage.getHrefContent('page/post/queryInfo.html');
                var openWH = miniPage.getOpenWidthHeight();

                var index = layer.open({
                    title: '查询详情',
                    type: 1,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['60%', '60%'],
                    offset: [openWH[2] + 'px', openWH[3] + 'px'],
                    content: content,
                });
                //渲染信息
                var getTpl = demo.innerHTML,
                    view=document.getElementById("query");
                laytpl(getTpl).render(data,function (html){
                    view.innerHTML=html;
                });

                $(window).on("resize", function () {
                    layer.full(index);
                });
            } else if (obj.event === 'delete') {
                layer.confirm('真的删除行么', function (index) {
                    axios.get('post/deleteByIds?ids='+data.id).then(function (response) {
                        if (response.code==200){
                            layer.msg("删除成功");
                            //刷新主页面 table一块
                            window.reload();
                            // //关闭弹出信息
                            // layer.close(parentIndex);
                        }
                    }).catch(function (error) {
                        layer.msg(data.msg)
                    })
                });
            }
        });

    });
</script>
