<div class="layuimini-main" id="back">

    <script type="text/html" id="info">
        <div class="layui-form-item">
            <label class="layui-form-label required">标  题:</label>
            <div class="layui-input-block">
                {{d.title}}
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label required">内  容:</label>
            <div class="layui-input-block">
                {{d.content}}
            </div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label required">反馈人:</label>
            <div class="layui-input-block">
                {{d.uname}}
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label required">反馈时间:</label>
            <div class="layui-input-block">
                {{d.ctime}}
            </div>
        </div>

    </script>
</div>
