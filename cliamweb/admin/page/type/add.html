<div class="layuimini-main">

    <div class="layui-form layuimini-form">
        <div class="layui-form-item">
            <label class="layui-form-label required">类型名称</label>
            <div class="layui-input-block">
                <input type="text" name="typeName" lay-verify="required" lay-reqtext="类型不能为空" placeholder="请输入类型" value="" class="layui-input">
                <tip>类型名称的设定。</tip>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
            </div>
        </div>
    </div>
</div>
<script>
    layui.use(['form', 'table','axios'], function () {
        var form = layui.form,
            layer = layui.layer,
            table = layui.table,
            axios = layui.axios,
            $ = layui.$;

        /**
         * 初始化表单，要加上，不然刷新部分组件可能会不加载
         */
        form.render();

        // 当前弹出层，防止ID被覆盖
        var parentIndex = layer.index;

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            var datas = data.field;
            //获取信息发送信息到后台服务器
            axios.post('type/add',datas).then(function (response) {
                if (response.code==200){
                    layer.msg("添加成功");
                    //刷新主页面 table一块
                    window.reload();
                }
                //关闭弹出信息
                layer.close(parentIndex);
            }).catch(function (error) {
                layer.msg(data.msg)
            })

            return false;
        });

    });
</script>
